  <meta name="theme-color" content="#f1ece7" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Tailwind via CDN (no build needed) -->

  <style>
    :root{
      --bg:#FAF8F5; --bg2:#F1ECE7; --text:#2a2a2a; --muted:#6f6f6f; --sand:#d8c8a8; --line:#eae7e2; --white:#fff;

    .script{font-family:"Dancing Script", cursive}
    .glass{backdrop-filter:saturate(140%) blur(6px)}
    /* Light reveal overlay */
    .reveal::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:radial-gradient(1200px 600px at 0% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.0) 60%),
                 linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(255,255,255,0.0) 40%);
      opacity:0; animation:reveal 1200ms ease forwards;
    }
    @keyframes reveal{ from{opacity:1} to{opacity:0} }

    /* Scroll hint (minimalistická šipka) */
    .scroll-hint{
      width:22px;height:22px; border-left:1.5px solid rgba(255,255,255,.9); border-bottom:1.5px solid rgba(255,255,255,.9);
      transform:rotate(-45deg); opacity:.0; animation:hint 2.6s ease-in-out 1s infinite;
    }
    @keyframes hint{
      0%{transform:translateY(0) rotate(-45deg); opacity:.0}
      20%{opacity:.8}
      50%{transform:translateY(6px) rotate(-45deg); opacity:.9}
      100%{transform:translateY(0) rotate(-45deg); opacity:.0}
    }

    /* Cards hover */
    .card img{transition:transform .6s ease, filter .4s ease}
    .card:hover img{transform:scale(1.03); filter:brightness(1.05)}
    .soft-shadow{box-shadow:0 14px 38px rgba(0,0,0,.09), 0 6px 18px rgba(0,0,0,.05)}
    .section-swap:nth-of-type(even){background:var(--bg2)}
    .divider{height:1px; background:linear-gradient(to right, transparent, var(--line), transparent)}

    /* Lightbox (very small, vanilla) */
    .lb{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.86); z-index:50; padding:20px}
    .lb.show{display:flex}
    .lb img{max-width:92vw; max-height:90vh; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5)}
  </style>
</head>

  function useLang(){
    const [lang,setLang] = useState(()=>localStorage.getItem("lang")||"cs");
    useEffect(()=>{ localStorage.setItem("lang",lang); document.documentElement.lang = lang; },[lang]);
    return { lang, setLang, t:strings[lang] };
  }

  const Header = ({t, lang, setLang}) => (
    <header className="fixed top-0 left-0 right-0 z-30 border-b border-[var(--line)]/70 bg-white/70 glass">
      <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">

          <div className="text-sm text-[#bdbdbd]">{t.footer3t}</div>

  // Lightbox (super simple)
  function openLightbox(e, src){
    e.preventDefault();
    const el = document.querySelector("#lb"); const img = document.querySelector("#lbimg");
    img.src = src; el.classList.add("show"); el.setAttribute("aria-hidden","false");
  }
  function closeLightbox(){
    const el = document.querySelector("#lb"); const img = document.querySelector("#lbimg");
    el.classList.remove("show"); el.setAttribute("aria-hidden","true"); img.src="";
  }

  const App = () => {
    const {lang, setLang, t} = useLang();
    // close on ESC for lightbox
    useEffect(()=>{
      const h = (ev)=>{ if(ev.key==="Escape") closeLightbox(); };
      document.addEventListener("keydown",h); return ()=>document.removeEventListener("keydown",h);
    },[]);
    return (
      <>
        <Header t={t} lang={lang} setLang={setLang} />
        <main className="pt-16">
          <Hero t={t}/>
          <FeelCards t={t}/>

          <Process t={t}/>

        </div>
      </>

  };

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
